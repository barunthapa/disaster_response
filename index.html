    <script>
      function initialize() {
        var chicago = new google.maps.LatLng(27.875696, 84.624207);
        var mapOptions = {
          zoom: 11,
          center: chicago
        }

        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var ctaLayer = new google.maps.KmlLayer({
          url: 'https://gist.githubusercontent.com/barunthapa/087ee38f8104ce5e90c5/raw/6002455c0acd838e852ad4a5edbc7a9be907d410/test.kml'
        });
        ctaLayer.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
